<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Count!</title>
</head>
<body>

	<h1>There are {{count}} words in your text</h1>

	<a href="{% url 'index' %}">Start again!</a>

	<h2>Full Text:</h2>
	<p>{{ fulltext }}</p>
	<h2>WOrd dict: </h2>

	{% for word, counttotal in sorted_dict %}
		<p>{{ word }} - {{ counttotal }}</p>
	{% endfor %}
	
</body>
</html>
